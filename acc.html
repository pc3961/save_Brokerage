<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion with Bounce Effect</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .accordion-content {
        overflow: hidden;
        max-height: 0;
        transition: max-height 0.5s ease-in-out;
      }

      .accordion-open .accordion-content {
        max-height: 500px; /* Ensure this is high enough to cover the content height */
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-5px);
        }
        60% {
          transform: translateY(-5px);
        }
      }

      .Accordion-Bounce {
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.05);
        background: white;
        box-shadow: 1rem 1rem 2rem 0.1rem rgba(0, 0, 0, 0.23),
          0.1rem -0.1rem 0.1rem 0.1rem rgba(255, 255, 255, 1.03) inset;
        transition: all 300ms cubic-bezier(0.68, -0.55, 0.265, 1.55);
        width: 80%;
        margin: 0.5rem auto;
      }

      .Accordion-Bounce:active {
        transform: scale(0.9);
      }

      .accordion-header svg {
        transition: transform 0.3s ease;
      }

      .accordion-open .accordion-header svg {
        transform: rotate(90deg);
      }

      .Accordion-Bounce h1 {
        font-size: 24px;
        padding: 0.5rem;
        color: black;
      }

      .Accordion-Bounce p {
        padding: 0 1.5rem 0.5rem;
        color: black;
      }
    </style>
  </head>
  <body class="bg-gray-100 p-10">
    <div class="Accordion-Bounce">
      <div
        class="accordion-header cursor-pointer p-4 text-white flex justify-between items-center"
        onclick="toggleAccordion(this)"
      >
        <h1>Is it a free service? If not, how much does it cost?</h1>
        <svg
          class="w-6 h-6 transition-transform transform"
          viewBox="0 0 20 20"
          fill="black"
        >
          <path
            fill-rule="evenodd"
            d="M5.293 9.707a1 1 0 010-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 01-1.414 1.414L11 7.414V14a1 1 0 11-2 0V7.414l-2.293 2.293a1 1 0 01-1.414 0z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
      <div class="accordion-content">
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ipsum
          reiciendis consequuntur autem dicta nisi tenetur odit sed rem
          obcaecati eligendi distinctio dolorem, repellendus, illo culpa
          deserunt labore laudantium, ea expedita!
        </p>
      </div>
    </div>

    <script>
      function toggleAccordion(element) {
        const accordion = element.parentElement;
        const content = accordion.querySelector(".accordion-content");
        const icon = element.querySelector("svg");

        if (accordion.classList.contains("accordion-open")) {
          content.style.maxHeight = 0;
          accordion.classList.remove("accordion-open");
          icon.classList.remove("rotate-180");
        } else {
          content.style.maxHeight = content.scrollHeight + "px";
          accordion.classList.add("accordion-open");
          icon.classList.add("rotate-180");
        }
      }
    </script>
  </body>
</html>
